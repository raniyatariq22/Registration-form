<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compaatible" content="IE-edge"  />
        <meta name="viewpiont" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <section class="container">
            <header>Registration Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required/>
                </div>
                <div class="input-box">
                    <label>Email</label>
                    <input type="text" placeholder="Enter email" required/>
                </div>
                <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter phone number" required/>
                </div>
                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter full name" required/>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked/>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" checked/>
                    <label for="check-female">Female</label>
                </div>
            </div>
            </div>

            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter address" required/>
                <div class="column">
                    <div class="select-box">
                        <select> 
                            <option hidden>Country</option> 
                            <option>America</option>
                            <option>United Kingdom</option>
                            <option>Pakistan</option>
                            <option>Nepal</option>
                            <option>India</option>
                            <option>Canada</option>
                            <option>Australia</option>
                            <option>Japan</option>
                            <option>China</option>
                            <option>Russia</option>
                            <option>France</option>
                        </select>
                    </div>
                    <div class="select-box">
                        <select> 
                            <option hidden>Province</option> 
                            <option>Sindh</option>
                            <option>Punjab</option>
                            <option>Balochistan</option>
                            <option>Khyber Pakhtunkhwa</option>
                            <option>Islamabad Capital Territory</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <input type="text" placeholder="City" required/>
                    <input type="text" placeholder="Postal Code" required/>
                </div>
            </div>
            <button>Submit</button>
            </form>
        </section>
    </body>
</html>
